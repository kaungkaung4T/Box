{% extends "bootstrap.html" %}
{% block content %}
{% include "chain.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
body {
  margin: 0 auto;
  max-width: 1100px;
  padding: 0 20px;
}
</style>
<header>
</header>
<div class="rightsidebar">
    {% include "pchain.html" %}
</div>
<body style="background-color: #18191a;">
   <div class="content">
                {% if user.is_authenticated %}
<div class="card text-white mb-3" style="border-radius: 5px;width: 34rem; height: 28rem;background-color: #242526;">
    <div class="content">
        <center><p>Please enter ID to create chat</p></center><br>
    <form class="form-inline" action="save" method="POST">
                {% csrf_token %}
<div class="form-group mx-sm-3 mb-2">
    <input placeholder="id" class="form-control form-control mr-sm-2" type="text" name="speak">
    <input type="hidden" name="username" value="{{ user }}">
            <button type="submit" class="btn btn-primary my-2 my-sm-0">Join</button></div>
        </form></div></div>
            {% else %}
            <div class="card text-white mb-4" style="width: 565px;background-color: #242526;" >
        <div class="card-body">
                    <center>You need to login to use this features.</center></div></div>
       {% endif %}
</div>
</body>
{% endblock %}
